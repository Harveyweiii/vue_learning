<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../js/vue.js"></script>
    <title>初识2</title>
</head>
<body>
    <div id="root">
        <h1>hello,{{name}}</h1>
        <!-- 
            注意区分js表达式和js代码
            表达式
            （1）a
            （2）a+b
            （3）demo（1）
            （4）x==y ? 'a' :'b' 
        
        -->
    </div>
    <script type="text/javascript">

        const x = new Vue({
            el:'#root',  //el用于当前Vue实例,值通常为css选择器
            data:{//data存储数据，数据供el选择的容器使用 
                name:'wjh '
            }
        })
        
    </script>
    
</body>
</html>
